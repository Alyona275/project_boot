<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Users</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div id="div_navbar_header">
    </div>
    <a class="navbar-text" href="/logout">Logout</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <div id="navbar-div" class="col-2 nav nav-tabs flex-column bg-white pt-4">
            <nav class="nav nav-pills flex-column">
                <a class="nav-link" href="#admin">Admin</a>
            </nav>
            <nav class="nav nav-pills flex-column">
                <a class="nav-link" href="/user">User</a>
            </nav>
        </div>

        <div class="col-10 flex-column bg-light" data-spy="scroll" data-target="#navbar-div" data-offset="0">
            <!--Admin panel-->
            <h1 class="my-3" id="admin">Admin panel</h1>
            <div>
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#allUsers">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#addUser">New User</a>
                    </li>
                </ul>

                <div class="tab-content border-top border-right">
                    <div id="allUsers" class="tab-pane in active">
                        <h4 class="pl-3 my-3">All users</h4>
                        <div class="w-100 bg-white py-4 px-4">
                            <table class="table table-striped" id="table_head_users">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Roles</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody id="table_body_users">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="addUser" class="tab-pane fade border">
                        <h4 class="pl-3 my-3">Add new user</h4>
                        <div class="bg-white border" style="text-align: center">
                            <div class="d-flex justify-content-center my-3">
                                <form style="width: 30%" id="tegFormAddUser" method="post" action="/admin/addUser"
                                      onsubmit="sendUser(event, this); resetForm('tegFormAddUser')">
                                    <input type="text" style="display: none"
                                           name="id"/>
                                    <label class="font-weight-bold mb-0"
                                           for="addUsername">Name</label>
                                    <input type="text" name="username"
                                           class="form-control form-control-sm" id="addUsername"
                                           placeholder="Name">
                                    <label class="font-weight-bold mb-0" for="addAge">Age</label>
                                    <input type="number" name="age" value="0"
                                           class="form-control form-control-sm" id="addAge"
                                           placeholder="Age">
                                    <label class="font-weight-bold mb-0"
                                           for="addEmail">Email</label>
                                    <input type="email" name="email"
                                           class="form-control form-control-sm" id="addEmail"
                                           placeholder="Email">
                                    <label class="font-weight-bold mb-0"
                                           for="addPassword">Password</label>
                                    <input type="password" name="password"
                                           class="form-control form-control-sm" id="addPassword"
                                           placeholder="Password">
                                    <label class="font-weight-bold mb-0">Role</label>
                                    <select class="custom-select" name="roles" id="addRoles" size="2" multiple required>
                                    </select>
                                    <button class="btn btn-success" type="submit">Add new user</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--modal Update User-->
<div class="modal fade updateUserForm" tabindex="-1" role="dialog" aria-labelledby="modalTitle"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="tegFormEditUser" method="post" action="/admin/update"
                  onsubmit="sendUser(event, this); closeModal('.updateUserForm')">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center my-3 text-center">
                        <div style="width: 35%">
                            <label class="font-weight-bold mb-0" for="updId">ID</label>
                            <input type="text" class="form-control form-control-sm"
                                   id="updId" name="id" readonly/>
                            <label class="font-weight-bold mb-0" for="updUsername">Name</label>
                            <input type="text" class="form-control form-control-sm"
                                   id="updUsername" name="username"/>
                            <label class="font-weight-bold mb-0" for="updAge">Age</label>
                            <input type="number" class="form-control form-control-sm"
                                   id="updAge" name="age"/>
                            <label class="font-weight-bold mb-0" for="updEmail">Email</label>
                            <input type="email" class="form-control form-control-sm"
                                   id="updEmail" name="email"/>
                            <label class="font-weight-bold mb-0" for="updPassword">Password</label>
                            <input type="password" class="form-control form-control-sm"
                                   id="updPassword" name="password" placeholder=""/>
                            <label class="font-weight-bold mb-0">Role</label>
                            <select class="custom-select" id="updRoles" name="roles" size="2" multiple required>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" id="btnEditUser" value="Edit"/>
                </div>
            </form>
        </div>
    </div>
</div>

<!--modal Delete User-->
<div class="modal fade deleteUserForm" tabindex="-1" role="dialog" aria-labelledby="modalTitleDelete"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="post" action="/admin/delete" onsubmit="sendUser(event, this); closeModal('.deleteUserForm')">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleDelete">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center my-3 text-center">
                        <div style="width: 35%">
                            <label class="font-weight-bold mb-0" for="delId">ID</label>
                            <input type="text" class="form-control form-control-sm" name="id"
                                   id="delId" readonly/>
                            <fieldset disabled>
                                <label class="font-weight-bold mb-0" for="delUsername">Name</label>
                                <input type="text" class="form-control form-control-sm"
                                       id="delUsername" name="username"/>
                                <label class="font-weight-bold mb-0" for="delAge">Age</label>
                                <input type="number" class="form-control form-control-sm"
                                       id="delAge" name="age"/>
                                <label class="font-weight-bold mb-0" for="delEmail">Email</label>
                                <input type="email" class="form-control form-control-sm"
                                       id="delEmail" name="email"/>
                                <label class="font-weight-bold mb-0">Role</label>
                                <select class="custom-select" id="delRoles" size="2" name="roles">
                                </select>
                            </fieldset>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-danger" value="Delete"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script>
    fetch("/user/authUser").then(
        res => {
            res.json().then(
                data => {
                    let navbar = $("#div_navbar_header");
                    let tegA = "<a class='text-light font-weight-bold' href='/user'>" + data.email + "</a>";
                    let span = "<span class='navbar-text text-white'>with roles: " + data.userRoles + "</span>";
                    navbar.append(tegA + " " + span);
                }
            );
        }
    );
    $(document).ready(tableAllUsers());

    function tableAllUsers() {
        fetch("/admin/allusers").then(
            res => {
                res.json().then(
                    data => {
                        let usersTable = $("#table_head_users").find("#table_body_users");
                        usersTable.empty();
                        for (let i = 0; i < data.length; i++) {

                            let userId = "<td>" + data[i].id + "</td>";
                            let userName = "<td>" + data[i].username + "</td>";
                            let userAge = "<td>" + data[i].age + "</td>";
                            let userEmail = "<td>" + data[i].email + "</td>";
                            let userRoles = "<td>" + data[i].userRoles + "</td>";
                            let editUser = "<td><button type='button' class='btn btn-info'" +
                                "data-toggle='modal' data-target='.updateUserForm' data-update-id='" + data[i].id + "' >" +
                                "Edit</button></td>";
                            let deleteUser = "<td><button type='button' class='btn btn-danger' data-toggle='modal' " +
                                "data-target='.deleteUserForm' data-delete-id='" + data[i].id + "'>Delete</button></td>"

                            let userTR = "<tr>" + userId + userName + userAge + userEmail + userRoles + editUser + deleteUser + "</tr>";

                            usersTable.append(userTR);
                        }
                    }
                );
            }
        );
    }

    $('.updateUserForm').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var userId = button.data('update-id');

        var objUser = findOne(userId);
        objUser.then(
            valUser => {
                $(this).find('#updId').val(valUser.id);
                $(this).find('#updUsername').val(valUser.username);
                $(this).find('#updAge').val(valUser.age);
                $(this).find('#updEmail').val(valUser.email);
                $(this).find('#updPassword').val(valUser.password);
            }
        );
        allRoles($(this), '#updRoles');
    });

    $('.deleteUserForm').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var userId = button.data('delete-id');

        var objUser = findOne(userId);
        objUser.then(
            valUser => {
                $(this).find('#delId').val(valUser.id);
                $(this).find('#delUsername').val(valUser.username);
                $(this).find('#delAge').val(valUser.age);
                $(this).find('#delEmail').val(valUser.email);
            }
        );
        allRoles($(this), '#delRoles');
    });

    async function findOne(id) {
        let response = await fetch("/admin/findOne/" + id);
        return await response.json();
    }

    allRoles($('#tegFormAddUser'), '#addRoles');

    async function allRoles(tegForm, selectRole) {
        fetch("/admin/allRoles").then(
            res => {
                res.json().then(
                    data => {
                        let selectUser = tegForm.find(selectRole);
                        for (let i = 0; i < data.length; i++) {
                            let optUser = "<option value='" + data[i].id + "'>" + data[i].name.replace("ROLE_", "") + "</option>";
                            selectUser.append(optUser);
                        }
                    }
                );
            }
        );
    }

    async function sendUser(e, form) {
        e.preventDefault();

        const formData = new FormData(form);

        let user = {
            id: formData.get("id"),
            username: formData.get("username"),
            age: formData.get("age"),
            email: formData.get("email"),
            password: formData.get("password"),
            roles: JSON.stringify(formData.getAll("roles"))
        }

        await fetch(form.action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(user)
        }).then(
            res => {
                res.text().then(resText => {
                    console.log(resText);
                    if (resText == "ok") {
                        tableAllUsers();
                        alert("Пользователь изменен");
                    }
                });

            }
        );
    }

    function resetForm(formId) {
        document.getElementById(formId).reset();
    }

    function closeModal(modalClass) {
        $(modalClass).modal('hide');
    }
</script>

</body>
</html>
